<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/chats.css">
    <link rel="stylesheet" href="styles/post.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">

</head>

<body>
    <header class="header">
        <div class="header-block">
            <img class="logo" src="assets/Facebook_Logo_(2019).svg.png" alt="">
        </div>


        <div class="header-block">
            <button class="header-btn">
                <i class="fa-sharp fa-solid fa-magnifying-glass icon"></i>
            </button>
            <input class="header-search" type="text">

        </div>



        <div class="header-block">
            <button class="header-btn">
                <i class="fa-solid fa-bell icon"></i>
            </button>

        </div>

    </header>










    <main>
        <div class="edges">
            <nav>
                <ul class="nav-menu">

                    <div class="item-wrapper">
                        <i class="fa-solid fa-house icon"></i>
                        <li class="nav-menu-item">Головна</li>
                    </div>



                    <li class="nav-menu-item">Мій Акаунт</li>
                    <i class="fa-solid fa-user-plus icon"></i>
                </ul>


                <ul class="nav-menu">
                    <li class="nav-menu-item"><i class="fa-solid fa-tv icon"></i>Watch</li>

                    <li class="nav-menu-item">Друзі</li>
                    <i class="fa-solid fa-user-group icon"></i>
                    <li class="nav-menu-item">Marketplace</li>
                    <i class="fa-solid fa-shop icon"></i>
                    <li class="nav-menu-item">Групи</li>
                    <i class="fa-solid fa-people-group icon"></i>
                    <li class="nav-menu-item">Ігри</li>
                    <i class="fa-solid fa-gamepad icon"></i>
                    <li class="nav-menu-item">Усе</li>
                    <i class="fa-light fa-circle-ellipsis icon"></i>
                </ul>


                <ul class="nav-menu">
                    <li class="nav-menu-item">Дивитись швидкі силки</li>
                    <i class="fa-solid fa-link icon"></i>
                </ul>



            </nav>


            <div class="main-post">
                <div class="post-account">
                    <img class="post-account-icon" src="assets/Post/Icon.jpg" alt="">
                    <h3 class="post-account-name">Gearbox</h3>
                </div>
                <div>
                    <p class="post-date">2дн. назад</p>
                    <p class="post-info">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat, nostrum!</p>
                    <img class="post-img" src="assets/Post/Post-picture.jpg" alt="">
                </div>
                <div class="reactions">
                    <h3> <i class="fa-solid fa-comment"></i> Коментарі</h3>
                    <h3><i class="fa-solid fa-heart"></i> Лайки</h3>
                    <h3> <i class="fa-solid fa-face-smile"></i> Реакції</h3>
                </div>

            </div>

            <div class="messages">
                <ul class="chat-list">
                    <li class="chat-list-item">
                        <img class="chat-icons" src="assets/Mom.jpg" alt="">
                        Мама
                    </li>

                    <li class="chat-list-item">
                        <img class="chat-icons" src="assets/Dad.webp" alt="">
                        Тато
                    </li>
                    <li class="chat-list-item">
                        <img class="chat-icons" src="assets/Brother.jpg" alt="">
                        Брат
                    </li>
                    <li class="chat-list-item">
                        <img class="chat-icons" src="assets/Sister.jpg" alt="">
                        Сестра
                    </li>
                    <li class="chat-list-item">
                        <img class="chat-icons" src="assets/Friend.jpg" alt="">
                        Друг
                    </li>

            </div>


    </main>
</body>

</html>
